<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Sing-Up</title>
</head>
<body>
    <div class="page-container">
        <div class="left-container">
            <div class="logo-container">
                <img class="logo-img" src="img/odin-lined.png" alt="odin-logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="img-credits">Photo by <a
                    href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <p class="title">This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams.</p>
            <p class="title">Sign up now to get started.</p>
            <p class="title cta">You know you want to.</p>
            <div class="form-container">
                <p class="form-title">Let's do this!</p>
                <form action="#" method="#" id="signup-form">
                    <div class="input-field">
                        <label for="fname">First Name*:</label>
                        <input type="text" id="fname" name="first-name"
                               pattern="^[^0-9]+$" required>
                    </div>
                    <div class="input-field">
                        <label for="lname">Last Name*:</label>
                        <input type="text" id="lname" name="last-name" pattern="^[^0-9]+$"
                               required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">Phone*:</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password*:</label>
                        <input type="password" id="password" name="password" minlength="8"
                               required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Confirm Password*:</label>
                        <input type="password" id="confirm-password"
                               name="confirm-password" minlength="8"
                               required>
                    </div>
                </form>
            </div>
            <button form="signup-form">Create Account</button>
            <p class="sign-in">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
